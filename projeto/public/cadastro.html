<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midia/img/icon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <video autoplay loop muted>
      <source src="midia/video/Super Mario Bros HD REMAKE 2020 Part 1.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
    <form class="form">
  
        <label for="nome">Name:</label>
        
          <input type="text" class="infos" id="nome" name="nome">
        <div class="mario"></div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email">
    
          <button id="botao-coin" >Send</button>
          <button type="reset" id="botao-pipe" class="limpar">Clear</button>
    
    
    </form>

    <audio src="audio/coin.wav" id="coin"></audio>
    <audio src="audio/pipe.wav" id="pipe"></audio>

    <script src="js/cadastroEloja.js"></script>
</body>
</html>
